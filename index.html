<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/css/styles.css">
    <title>üï∫üèΩ Belfast Break Dance Club!</title>
</head>
<body>
    <section>
        <div class="banner-image-container"></div>
        <header>
            <nav>
                <ul>
                    <li><a href="#">Events</a></li>
                    <li><a href="#">About</a></li>
                    <li class="icon"><a href="#"><img src="./resources/images/icon.png" alt=""></a><span>Belfast Break</span></li>
                    <li><a href="#">Members</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>
        <h2 class="motto">Live to move</h2>
        <h4>Belfast Breakdance Club</h4>
    </section>
    <main>
        <div class="content">
            <div class="content-background"></div>
            <div class="grid-1">
                <h2>Practices</h2>
                <div class="image-container-portrait one">
                    <img class="portrait-one" src="./resources/images/portrait dance 1.jpg" alt="">

                <div class="image-container-landscape one">
                    <img class="landscape-one" src="./resources/images/landscape dance 1.jpg" alt="">
                </div>
                <div class="image-container-landscape two">
                    <img class="landscape-two" src="./resources/images/landscape dance 2.jpg" alt="">
                </div>
                <div class="image-container-portrait two">
                    <img class="portrait-two" src="./resources/images/portrait dance 2.jpg" alt="">
                </div>
                <h3 class="practice-text">Fun practices throughout the city</h3>
            </div>
            <div class="grid-2">
                <h2>Events</h2>
                <div class="image-container-portrait three">
                    <img class="portrait-event" src="./resources/images/events 2.jpg" alt="">
                </div>
                <div class="image-container-landscape three">
                    <img class="landscape-event" src="./resources/images/events 1.jpg" alt="">
                </div>
            </div>
        </div>
    </main>   
    <footer>
        <ul>
            <li class="social facebook"><a href="#"><img src="./resources/images/facebook.png" alt=""></a></li>
            <li class="social instagram"><a href="#"><img src="./resources/images/instagram.png" alt=""></a></li>
        </ul>
    </footer>
</body>
</html>
